<div class = "row">
    <div class="col-md-6">
      <h2>
        {{ contact.link }}
      </h2>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-2">
      <a href="#/"><button style="margin-top:20px" class="btn btn-default" ng-click="deleteContact(contact._id)">Delete</button></a>
    </div>
    <div class="col-md-1">
    </div>
  </div>
  <div ng-hide="editMode" class="container">
    <div>
      <p ng-if="contact.tag.tag1">tag1: {{ contact.tag.tag1 }} </p>
      <p ng-if="contact.tag.tag2">tag2: {{ contact.tag.tag2 }} </p>
      <p ng-if="contact.tag.tag2">tag3: {{ contact.tag.tag3 }} </p>
      <p ng-if="contact.link"> link: {{ contact.link }} </p>
      <p>
        <button style="margin-top:20px" class="btn btn-default" ng-click="toggleEdit()">Edit</button>
        <a style="margin-top:20px" class="btn btn-default" href="#/">Back</a>
      </p>
    </div>
  </div>
  <!-- Contact form -->
  <div ng-include="contactFormUrl">
  </div>
