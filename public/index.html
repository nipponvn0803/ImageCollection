<!DOCTYPE html>
<html lang="en" ng-app="contactsApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Angular lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Masonry script for images grid -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <!-- Images loaded library -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <!-- Local css files -->
    <link rel="stylesheet" href="/css/all.css">

    <script src="/js/app.js"></script>
  </head>

  <body onload="myFunction()" style="margin:0;">
      <div class="svg-container" id="svg-container">
  
          <svg class="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 340">
              <circle cx="170" cy="170" r="160" stroke="#4666FF" />
              <circle cx="170" cy="170" r="135" stroke="white" />
              <circle cx="170" cy="170" r="110" stroke="#4666FF" />
              <circle cx="170" cy="170" r="85" stroke="white" />
          </svg>
  
      </div>
      <div id="content">
          <nav class="navbar navbar-default navbar-fixed-top">
              <div class="container">
                <div class="navbar-header">
                  <div class="navbar-brand" href="#/">Image Collection</div>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="#/">Home</a></li>
                  </ul>
                </div>
              </div>
            </nav>
            <!-- Dynamically render templates -->
            <div id="imageContainer" class="container" ng-view>
            </div>
      </div>
  </body>

  <script>
  var myVar;

function myFunction() {
    myVar = setTimeout(showPage, 1000);
}

function showPage() {
    document.getElementById("svg-container").style.display = "none";
    document.getElementById("content").style.display = "block";
}

jQuery(document).ready(checkContainer);
function checkContainer() {
    if ($('#imageContainer').is(':visible')) { //if the container is visible on the page
        expandImage(); 
    } else {
        setTimeout(checkContainer, 50);//wait 50 ms, then try again
    }
}
  </script>
</html>
