
<div class = "row">
    <div class="col-md-6">
      <h2>
        Images
      </h2>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-2">
      <a style="margin-top:20px" class="btn btn-default" href="#/new/contact">New</a>
    </div>
    <div class="col-md-1">
    </div>
</div>
<div masonry='{ "transitionDuration" : "0.4s" , "itemSelector" : ".tile"}'>
    <!-- items -->
    <div masonry-tile ng-repeat="contact in contacts">
        <a style="cursor:pointer" 
        ng-href="#/contact/{{contact._id}}"><img src="{{ contact.link }}" /></a>
    </div>
  </div>
    
  
  <script>
    var myApp = angular.module('MyApp',['masonry']);
    // external js: masonry.pkgd.js, imagesloaded.pkgd.js

    // init Masonry
    var $grid = $('.grid').masonry({
      itemSelector: '.grid-item',
      percentPosition: true,
      columnWidth: '.grid-sizer'
    });
    // layout Masonry after each image loads
    $grid.imagesLoaded().progress( function() {
      $grid.masonry();
    });  

  </script>
