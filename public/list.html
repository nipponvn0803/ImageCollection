
<div class = "row">
    <div class="col-md-6">
      <h2>
        Images
      </h2>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-2">
      <a style="margin-top:20px" class="btn btn-default" href="#/new/contact">New</a>
    </div>
    <div class="col-md-1">
    </div>
</div>
   <input id="list-searchBox" type="text" ng-model="searchBox" placeholder="Search...">
    <div class="grid">
      <div class="grid-sizer"></div>
      <div>
        <div ng-repeat="contact in contacts | filter:searchBox" on-finish-render class="grid-item">
          <a style="cursor:pointer" 
          ng-href="#/contact/{{contact._id}}"><img src="{{ contact.link }}" /></a>
        </div>
    </div>
    </div>
  
  <script>
    angular.module('myApp', [])
    .directive('onFinishRender', function ($rootScope) {
      return function(scope, element, attrs) {
    // external js: masonry.pkgd.js, imagesloaded.pkgd.js

    // init Masonry
    var $grid = $('.grid').masonry({
      itemSelector: '.grid-item',
      percentPosition: true,
      columnWidth: '.grid-sizer'
    });
    // layout Masonry after each image loads
    $grid.imagesLoaded().progress( function() {
      $grid.masonry();
    });  

    if (scope.$last){
      window.alert("im the last!");
    }
  };
});
    

  </script>
